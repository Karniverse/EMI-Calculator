<html>
	<head>
	 	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Loan Ammortization Calculator</title>		
		<script language="JavaScript" type="text/javascript" src="calculate.js"></script>		
	</head>
	<body>
		<h1>Loan Ammortization Calculator</h1>
		<h5>Compare and buy accordingly</h5>
		<hr>		
		<form>
			<fieldset>
				<legend>Inputs</legend>
				<label for="principal"><b>Principal:</b></label>
				<input type="text" id="principal" />
				<br />
				<label for="interest"><b>Interest:</b></label>
				<input type="text" id="interest" />
				<br />
				<label for="terms"><b>Terms:</b></label>
				<select id="terms">
					<option value="3">3 Months</option>
					<option value="6">6 Months</option>
					<option value="9">9 Months</option>
					<option value="12">12 Months</option>
					<option value="18">18 Months</option>
					<option value="24">24 Months</option>
					<option value="36">36 Months</option>
					<option value="48">48 Months</option>
					<option value="60">60 Months</option>
					<option value="72">72 Months</option>
				</select>
				<br />
				<input type="button" value="Calculate" onclick="getValues()" />								
			</fieldset>
		</form>
		<form>
			<fieldset>
			<legend>Outputs</legend>
			<div id="Result"></div>
			</fieldset>
		</form>		
	</body>
</html>
